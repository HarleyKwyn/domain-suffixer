<div ng-controller='frameController'>
    <div class="jumbotron">
     <h1 class="bs-header">Suffixer</h1>
     <form class="form-group" name="ideaForm" ng-submit='search(idea)'>
      <input class="form-control" type="text" ng-model="idea" placeholder="Your idea goes here" >
    </form>
    <form class="form-inline">
      <button class="btn btn-success" ng-click="search(idea)"> Search!</button>
      <button class="btn btn-info" ng-click="removeVowels=!removeVowels; search(idea)" > Remove Vowels? </button>
      <button class="btn btn-info" ng-click="swapChar=!swapChar; search(idea)"> Swap common sounds? </button>
    </form>
  </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="result in results track by $index">
        <a ng-href="http://www.{{result}}">{{result}}</a>
      </li>
    </ul>
    <div class="alert alert-info" ng-show="fail"> No Dice... </div>
</div>
