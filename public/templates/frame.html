<div ng-controller='frameController'>
    <form name="ideaForm" ng-submit='search(idea)'>
      <label>Website idea:</label>
      <input type="text" ng-model="idea" placeholder="Idea goes here" >
      <button>Search!</button>
    </form>
    <h1 ng-model="result">{{results}} a great idea! Build it!</h1>
</div>
